
<div *ngIf="authenticated">
    <header>
        <app-navbar></app-navbar>
    </header>
    
    <div>
         
    <div class="d-flex justify-content-between m-5 mb-0 fadeIn">
        <h2 class="">Lista de Ventas</h2>
        <a type="button" href="/regVent" class="btn btn-inv">Registrar Venta</a>  
    </div>
    
    <div class="card shadow p-3 mb-5 bg-white rounded fadeIn">
    <div class=" d-flex justify-content-between">
    
    

    </div>
    <div class=" d-flex justify-content-between">
        <div class="row">
            <div >
                <input type="submit" name="add" value="Abrir" class="btn btn-primary form-control" (click)="abrirOperacion()" />
            </div>
        </div>
    </div>
    <table class="tabla table table-hover table-responsive">
    <thead class="theadblue">
        <tr>
                <th>idVenta</th>
                <th>Nombre Cliente</th>
                <th>Fecha</th>
                <th>Total ($)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaVentas" (click)="obtenerDatosFila($event)">
            <td>{{item.idventa}}</td>
            <td>{{item.cliente.nombreCliente}}</td>
            <td>{{item.fecha}}</td>
            <td>$ {{item.valor}}</td>
        </tr>
       
       
    </tbody>
    
    </table>

    </div>

    </div>
</div>
 
<div *ngIf="!authenticated">
    <app-not-auth></app-not-auth> 
</div>
