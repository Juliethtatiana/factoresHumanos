  
<div *ngIf="authenticated">
    <header>
        <app-navbar></app-navbar>
    </header>
    
    <div>
        
        <div>  
            <div class="d-flex justify-content-between m-5 mb-0 fadeIn">
                <h2 class="">Registrar Devolucion</h2>
            </div>
            
            <div class="card shadow p-3 mb-5 bg-white rounded fadeIn ">
                
                <form [formGroup]="invProdForm" (ngSubmit)="onSubmit()">         
            
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12">
                                <label >Rango Inicial</label>
                                <input class="form-control" type="number" formControlName="rango_min" />
                                <span  class="text-danger"></span>    <!--Texto de aviso en caso de que el campo no cumpla los requerimentos-->
                            </div>
            
                        </div>
                    </div>            
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12">
                                <label >Rango Final</label>
                                <input class="form-control" type="number" formControlName="rango_max" />
                                <span  class="text-danger"></span>    <!--Texto de aviso en caso de que el campo no cumpla los requerimentos-->
                            </div>
            
                        </div>
                    </div>
            
                
            
                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="submit" value="Registrar Rango" class="btn btn-primary form-control" />
            
                            </div>
                            <div class="col-sm-4">
                            <a type="button" href="/inv" class="btn btn-inv">Volver a inicio</a>              </div>
                        </div>
                    </div>
            
                </form>
            
            </div>

        </div>
    </div>
</div>

<div *ngIf="!authenticated">
    <app-not-auth></app-not-auth> 
</div>
