

<header>
    <app-navbar></app-navbar>
 </header>
 
 <div>
     
    <div>  
        <div class="d-flex justify-content-between m-5 mb-0 fadeIn">
            <h2 class="">Registrar Devolucion</h2>
        </div>
        
        <div class="card shadow p-3 mb-5 bg-white rounded fadeIn ">
            
            <form [formGroup]="invProdForm" (ngSubmit)="onSubmit()">
        
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <label >Concepto</label>
                            <select class="form-select" formControlName="productoIdproducto">
                                <option  value="STOCK">Producto en stock</option>
                                <option  value="VENDIDO"> Producto Vendido</option>
                            </select>
                        </div>
        
                    </div>
                </div>
        
        
        
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col">
                            <label asp-for="venta.Fecha">Producto</label>
                            <select id="nameProducto" class="form-select" formControlName="productoIdproducto">
                                <option *ngFor="let item of listaProductos" value="{{item.producto.idproducto}}">{{item.producto.nombreProducto}}</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <label >Cantidad</label>
                            <input class="form-control" type="number" formControlName="cantidad_inv" />
                            <span  class="text-danger"></span>    <!--Texto de aviso en caso de que el campo no cumpla los requerimentos-->
                        </div>
        
                    </div>
                </div>
        
               
        
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-sm-3">
                            <input type="submit" value="Registrar Devolucion" class="btn btn-primary form-control" />
        
                        </div>
                        <div class="col-sm-4">
                           <a type="button" href="/inv" class="btn btn-inv">Volver a la lista</a>              </div>
                    </div>
                </div>
        
            </form>
        
        </div>

        </div>
