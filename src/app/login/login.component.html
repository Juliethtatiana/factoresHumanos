<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - YovyInventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    

</head>
<body class="text-center">
    <div class="container">
        <main role="main" class="form-signin">
          
            <div class="wrapper fadeInDown">
                <div id="formContent" >
                    <!-- Tabs Titles -->
                    <!-- Icon -->
                    <div class="fadeIn first  login-card">
                        <img src="../../assets/img/logo.png" id="icon" alt="User Icon" />
                        <h5>Stockify</h5>
                    </div>
                    <div class="formulario">
                        <form  [formGroup]="userForm" (ngSubmit)="main()">
                            <input type="text"  class="fadeIn second"  formControlName="username" placeholder="user" (click)="speak('usuario')">
                            <input type="password" class="fadeIn third"  formControlName="password" placeholder="password" (click)="speak('conraseÃ±a')">
                            <button type="submit" class="fadeIn fourth" > Ingresar</button>
                        </form>
                        
    

                    </div>
                    <!-- Login Form -->
                   


                </div>
            </div>
        </main>
    </div>
    <div class="fab-container">
        <button class=" pmd-btn-fab pmd-ripple-effect " (click)="start()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16">

            <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
